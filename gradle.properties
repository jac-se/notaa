# --- Rendimiento del daemon ---
# Sube memoria del daemon y del daemon de Kotlin
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
kotlin.daemon.jvm.options=-Xmx2048m

# --- Modo moderno / cacheo ---
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true

# --- AndroidX ---
android.useAndroidX=true
android.nonTransitiveRClass=true

# --- Kotlin / KSP ---
kotlin.code.style=official
kotlin.incremental=true

# ? Workaround para tu error:
# "Cannot query ... classpathSnapshotProperties.useClasspathSnapshot"
# Fuerza un valor explícito y evita que KSP consulte uno inexistente.
kotlin.incremental.useClasspathSnapshot=false

# KSP incremental
ksp.incremental=true
ksp.incremental.log=false

# --- Compose (métricas desactivadas; actívalas si las necesitas) ---
android.compose.compiler.report=false
android.compose.compiler.metrics=false
